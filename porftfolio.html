<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>Grow Your Business Online</h1>
    <p>Modern, responsive, and fast websites using HTML, CSS & JavaScript</p>
    <a href="#contact" class="btn">Get Started</a>
  </header>

  <!-- Services -->
  <section class="services">
    <h2>Our Services</h2>
    <div class="service-box">
      <div>Web Design</div>
      <div>Responsive Layout</div>
      <div>JavaScript Features</div>
    </div>
  </section>

  <!-- About -->
  <section class="about">
    <h2>About Us</h2>
    <p>We design clean and professional websites that help businesses grow online.</p>
  </section>

  <!-- Contact -->
  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <form onsubmit="return sendMessage()">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p id="msg"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
